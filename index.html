<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeJSx</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e3cc6884a7.js" crossorigin="anonymous"></script>
    <!-- Personal CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Title Section -->
    <section class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center text-white">
                    PokeJSx
                </h1>
            </div>
        </div>
    </section>
    
    <!-- Pokedex Section -->
    <section class="container mt-5">
        <div class="row d-flex justify-content-center">
            <!-- Questa sara la colonna che ospitera i dettagli del pokemon -->
            <div id="detail" class="col-6 detail-pokemon d-flex flex-column justify-content-center align-items-center">
                
                <div class="pokemon-info">
                    <img class="pokemon-img" id="pokemon_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" alt="" >
                </div>
                
                <div id="pokemon_type">

                </div>

                <p id="pokemon_description" class="mt-3 pokemon-description"></p>
            </div>
            <!-- Questa sara' la colonna che ospitera' i nomi dei pokemon -->
            <div id="list" class="col-6 list-pokemon">
                
                
            </div>
            
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Personal JS -->
    <script src="./main.js"></script>
</body>
</html>
